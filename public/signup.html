<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>

</head>
<body>
  <div class="container">
    <h1 class="display-1">Yodlr Registration Portal</h1>
    <form enctype='application/x-www-form-urlencoded' action="/users/" method="POST">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input name="email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">First Name</span>
        </div>
        <input name="firstName" type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Last Name</span>
        </div>
        <input name="lastName" type="text" class="form-control" placeholder="Last Name" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <button class="btn btn-success">Sign Up!</button>
    </form>
  </div>
  <p>
    <a href="/admin.html">Admin Page</a>
  </p>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
</html>
